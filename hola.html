<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .embed-code {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Videos sin Publicidad</h1>
    </header>
    <div class="container">
        <label for="videoLink">Ingresa el enlace del video:</label>
        <input type="text" id="videoLink" placeholder="Ejemplo: https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <button onclick="generateEmbedCode()">Generar Video</button>
        
        <div class="result" id="resultContainer">
            <!-- Aquí aparecerán los resultados -->
        </div>
    </div>

    <script>
        function generateEmbedCode() {
            const videoLink = document.getElementById("videoLink").value;
            if (videoLink === "") {
                alert("Por favor ingresa un enlace de video.");
                return;
            }

            let embedCode = "";
            let videoUrl = "";
            const videoIdPattern = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S+?v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = videoLink.match(videoIdPattern);

            if (match) {
                const videoId = match[1];
                videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
                embedCode = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else {
                alert("Enlace no válido o video no soportado.");
                return;
            }

            document.getElementById("resultContainer").innerHTML = `
                <h3>Enlace del Video:</h3>
                <a href="${videoUrl}" target="_blank">${videoUrl}</a>
                <h3>Código Embed:</h3>
                <div class="embed-code">${embedCode}</div>
            `;
        }
    </script>
</body>
</html>
