<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sin Interrupciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000;
            padding: 0;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .adBlock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="videoIframe" src="" allowfullscreen></iframe>
        <div class="adBlock" id="adBlock">
            <p>Publicidades bloqueadas o en espera...</p>
        </div>
    </div>

    <script>
        // Función para obtener los parámetros de la URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadVideo() {
            const videoUrl = getParameterByName('videoUrl');
            const videoContainer = document.getElementById('videoContainer');
            const iframe = document.getElementById('videoIframe');
            const adBlock = document.getElementById('adBlock');

            // Validar y extraer ID del video dependiendo de la URL
            const videoInfo = extractVideoInfo(videoUrl);

            if (videoInfo) {
                // Mostrar el iframe del video
                iframe.src = videoInfo.embedUrl;
                iframe.style.display = 'block';
                adBlock.style.visibility = 'visible';  // Mostrar el bloque de anuncios
                adBlock.textContent = 'Esperando que la publicidad se detenga...';
                // Simular un proceso donde después de un tiempo la publicidad se cierra sola
                setTimeout(() => {
                    adBlock.style.visibility = 'hidden';
                }, 5000);  // 5 segundos de espera por ejemplo
            } else {
                alert('URL inválida o no soportada.');
            }
        }

        // Función para extraer la información de la URL de diferentes sitios
        function extractVideoInfo(url) {
            const streamwishRegex = /https:\/\/streamwish\.to\/e\/([a-zA-Z0-9]+)/;
            const nuuupppRegex = /https:\/\/nuuuppp\.biz\/watch\/([a-zA-Z0-9]+)/;
            const powVideoRegex = /https:\/\/powvideo\.org\/embed-([a-zA-Z0-9\-]+)\.html/;

            let match;
            if (match = url.match(streamwishRegex)) {
                return {
                    embedUrl: `https://streamwish.to/e/${match[1]}`
                };
            } else if (match = url.match(nuuupppRegex)) {
                return {
                    embedUrl: `https://nuuuppp.biz/watch/${match[1]}`
                };
            } else if (match = url.match(powVideoRegex)) {
                return {
                    embedUrl: `<iframe src="https://powvideo.org/embed-${match[1]}-954x562.html" frameborder="0" marginwidth="0" marginheight="0" scrolling="NO" width="954" height="562" allowfullscreen="true"></iframe>`
                };
            }

            return null;  // Si no se encontró un ID válido
        }

        // Cargar el video al cargar la página
        window.onload = loadVideo;
    </script>
</body>
</html>
